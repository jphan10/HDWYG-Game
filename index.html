<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDWYG PDF Card Reader</title>
    <link rel="stylesheet" href="style.css">
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker after library loads
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
</head>

<body>
    <div class="container">
        <header>
            <h1>HDWYG Card Reader</h1>
            <p class="subtitle">Dating Edition</p>
        </header>

        <nav class="navigation">
            <button id="instructions-btn" class="nav-btn active" data-category="instructions">
                Instructions
            </button>
            <button id="level1-btn" class="nav-btn" data-category="level1">
                Level 1
            </button>
            <button id="level2-btn" class="nav-btn" data-category="level2">
                Level 2
            </button>
            <button id="level3-btn" class="nav-btn" data-category="level3">
                Level 3
            </button>
            <button id="challenge-btn" class="nav-btn" data-category="challenge">
                Challenge
            </button>
        </nav>

        <main class="main-content">
            <!-- Instructions Section -->
            <div id="instructions-section" class="section active">
                <h2>Instructions</h2>
                <div class="instructions-nav">
                    <button id="prev-instruction" class="control-btn" disabled>← Previous</button>
                    <span id="instruction-counter">Page 1 of 8</span>
                    <button id="next-instruction" class="control-btn">Next →</button>
                </div>
                <div id="instruction-display" class="card-display">
                    <!-- PDF page will be rendered here -->
                </div>
            </div>

            <!-- Level Sections -->
            <div id="level1-section" class="section">
                <h2>Level 1 Cards</h2>
                <div id="level1-list" class="card-list">
                    <!-- Card list will be generated here -->
                </div>
            </div>

            <div id="level2-section" class="section">
                <h2>Level 2 Cards</h2>
                <div id="level2-list" class="card-list">
                    <!-- Card list will be generated here -->
                </div>
            </div>

            <div id="level3-section" class="section">
                <h2>Level 3 Cards</h2>
                <div id="level3-list" class="card-list">
                    <!-- Card list will be generated here -->
                </div>
            </div>

            <div id="challenge-section" class="section">
                <h2>Challenge Cards</h2>
                <div id="challenge-list" class="card-list">
                    <!-- Card list will be generated here -->
                </div>
            </div>
        </main>

        <!-- Card Modal -->
        <div id="card-modal" class="modal hidden">
            <div class="modal-content">
                <button id="close-modal" class="close-btn">×</button>
                <div id="modal-card-display" class="modal-card-display">
                    <!-- PDF page will be rendered here -->
                </div>
                <div class="modal-info">
                    <span id="modal-card-title"></span>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading PDF...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
